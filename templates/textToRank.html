<!doctype html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#get_terms").click(function () {
                $.getJSON(
                    "/text/annotate",
                    {'indications': $("#indications").val()},
                    function (resultJson) {
                        $("button").after("<h2>Terms from text (select all that apply)</h2>");
                        var fieldSet = "<fieldset id=\"hpofs\"><legend>Terms: </legend>";
                        $.each(resultJson, function(key, field){
                            fieldSet +=
                            "    <label for=\"checkbox-"+key+"\">"+key+" - "+field+"</label>" +
                            "    <input type=\"checkbox\" name=\""+key+"\" id=\"checkbox-"+key+"\"><br>"
                        });
                        fieldSet += "  </fieldset>";
                        $("#annot_res").append(fieldSet);
                        $("input[type='checkbox']").checkboxradio()
                        $("#annot_res").append("<h2>Search additional terms not automatically annotated</h2>");
                        $("#annot_res").append("<select name=\"term[]\" class=\"hpo-select\" multiple=\"multiple\" style=\"width: 50%\"></select><br>");
                        $("#annot_res").append("<h2>Select output format</h2>");
                        $("#annot_res").append("<button id=\"html_btn\">HTML</button>");
                        $("#annot_res").append("<button id=\"json_btn\">JSON</button>");
                        $("#annot_res").append("<button id=\"genes_btn\">Genes</button>");
                        $('.hpo-select').select2({
                            minimumInputLength: 4,
                            placeholder: 'Search for HPO terms...',
                            ajax: {
                                url: '/terms',
                                delay: 300,
                                dataType: 'json'
                            }
                        });
                        $("#json_btn").click(function () {
                            var selectedTerms = $("input[type='checkbox']:checked").map(function(){
                                return $(this).attr('name');
                            }).get();
                            var terms = $(".select2").parent().find("select").val()
                            $.getJSON(
                                "/rank",
                                {"terms": terms},
                                function (resultJson) {

                                }
                            );
                        });
                    });
            });
        });
    </script>
</head>
<body>
    <textarea id="indications" name="indications" rows="20" cols="60">Place clinical indications, symptoms, and phenotypes here...</textarea>
    <br>
    <button id="get_terms">Get terms</button>
    <div id="annot_res"></div>
    <div id="resdiv"></div>
</body>
</html>
