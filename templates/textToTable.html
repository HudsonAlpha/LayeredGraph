<!doctype html>
<html>

<head>
    <style>
        td.highlight {
            font-weight: bold;
            color: blue;
        }
        td.revhighlight {
            font-weight: bold;
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#get_terms").click(function () {
                $("#annot_res").empty();
                $("#resdiv").empty();
                $("#resdiv").append("<table id=\"restable\"></table>");
                $.getJSON(
                    "/text/annotate",
                    {'indications': $("#indications").val()},
                    function (resultJson) {
                        var fieldSet = "<fieldset id=\"hpofs\"><legend>Terms: </legend>";
                        $.each(resultJson, function(key, field){
                            fieldSet +=
                            "    <label for=\"checkbox-"+key+"\">"+key+" - "+field+"</label>" +
                            "    <input type=\"checkbox\" name=\""+key+"\" id=\"checkbox-"+key+"\"><br>";
                        });
                        fieldSet += "  </fieldset>";
                        $("#annot_res").append("<h2>Terms from text (select all that apply)</h2>");
                        $("#annot_res").append(fieldSet);
                        $("input[type='checkbox']").checkboxradio();
                        $("#annot_res").append("<h2>Search additional terms not automatically annotated</h2>");
                        $("#annot_res").append("<select name=\"term[]\" class=\"hpo-select\" multiple=\"multiple\" style=\"width: 50%\"></select><br>");
                        $("#annot_res").append("<h2>Select output format</h2>");
                        $("#annot_res").append("<button id=\"table_btn\">Table</button>");
                        $('.hpo-select').select2({
                            minimumInputLength: 4,
                            placeholder: 'Search for HPO terms...',
                            ajax: {
                                url: '/terms',
                                delay: 300,
                                dataType: 'json'
                            }
                        });
                        $("#table_btn").click(function () {
                            //$("#resdiv").empty();
                            var selectedTerms = $("input[type='checkbox']:checked").map(function(){
                                return $(this).attr('name');
                            }).get();
                            var terms = $(".select2").parent().find("select").val();
                            var allTerms = terms.concat(selectedTerms);
                            console.log(allTerms);
                            
                            columns = [
                                {title: "Rank", data: 'rank'},
                                {title: "Combined", data: 'weight'},
                                {title: "Gene", data: 'label'}
                            ];
                            
                            for (t in allTerms) {
                                columns.push({title: allTerms[t], data: allTerms[t],
                                             mRender: function(data, type, full){
                                                    if(type == 'display') return data[1]+" ("+data[0]+")";
                                                    else return data[1];
                                                }});
                            }
                            
                            console.log(columns);
                            
                            $.ajax({
                                    type: 'POST',
                                    url: '/deeprank',
                                    data: JSON.stringify(allTerms),
                                    success: function(data) {
                                        //$("#resdiv").append(JSON.stringify(data, null, '\t'));
                                        $("#restable").dataTable({
                                            data: data.rankings,
                                            columns: columns,
                                            order: [[0, 'asc']],
                                            createdRow: function ( row, data, index ) {
                                                //do the combined weights
                                                if (data.weight*1 > 0) {
                                                    $('td', row).eq(1).addClass('highlight');
                                                }
                                                else if (data.weight*1 < 0) {
                                                    $('td', row).eq(1).addClass('revhighlight');
                                                }
                                                
                                                //loop through the HPO terms
                                                for (x=3; x < columns.length; x++) {
                                                    if(data[columns[x].title][1]*1 > 0) {
                                                        $('td', row).eq(x).addClass('highlight');
                                                    }
                                                    else if(data[columns[x].title][1]*1 < 0) {
                                                        $('td', row).eq(x).addClass('revhighlight');
                                                    }
                                                }
                                            }
                                        });
                                    },
                                    contentType: "application/json",
                                    dataType: 'json'
                            });
                    });
                });
            });
        });
    </script>
</head>
<body>
    <textarea id="indications" name="indications" rows="20" cols="60">Place clinical indications, symptoms, and phenotypes here...</textarea>
    <br>
    <button id="get_terms">Get terms</button>
    <div id="annot_res"></div>
    <pre id="resdiv">
        <table id="restable"></table>
    </pre>
</body>
</html>
